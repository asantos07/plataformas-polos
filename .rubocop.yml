require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  EnabledByDefault: true

Metrics/MethodLength:
  Exclude:
    - db/**/*
Metrics/AbcSize:
  Exclude:
    - db/**/*

Metrics/BlockLength:
  Exclude:
    - db/**/*
    - config/**/*
    - spec/**/*

Layout/LineLength:
  Max: 100
  AutoCorrect: true
  IgnoredPatterns: ['(\A|\s)#']

Style/AsciiComments:
  Enabled: false
Style/MethodCalledOnDoEndBlock:
  Exclude: ['spec/**/*']
Style/MissingElse:
  Enabled: false
Style/InlineComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/DocumentationMethod:
  Enabled: false
Style/Copyright:
  Enabled: false
Style/MethodCallWithArgsParentheses:
  Exclude: ['Gemfile']

Bundler/GemComment:
  IgnoredGems:
    - rails-i18n
    - haml-rails
    - devise-i18n
    - rubocop
    - rubocop-rails
    - rubocop-rspec
    - web-console
    - spring-watcher-listen

RSpec/ImplicitExpect:
  EnforcedStyle: is_expected
RSpec/ImplicitSubject:
  EnforcedStyle: single_statement_only
RSpec/ExampleLength:
  Exclude:
    - spec/features/**/*
RSpec/MultipleExpectations:
  Exclude:
    - spec/features/**/*