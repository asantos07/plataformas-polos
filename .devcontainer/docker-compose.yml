version: '3'
services:
  web:
    command: sleep infinity
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    # Overrides default command so things don't shut down after the process ends.
    links:
      - mongo
  mongo:
    image: mongo
    restart: unless-stopped
    volumes:
      - /data/db
    ports:
      - "27017:27017"
